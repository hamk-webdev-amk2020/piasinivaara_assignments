                "Latvia",

                "Slovakia",

                "Sweden",
                "Switzerland",
                "Ukraine",
                "United Kingdom"

            ];
            $("#countries").autocomplete({
                source: availableCountries
            });
        });

        $(function () {
            $("#datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                dateFormat: 'd-M-yy',
                firstDay: 1,
                showButtonPanel: true,
                showWeek: true
            });
        });



        $(function () {
            $("#age").slider({
                range: "max",
                min: 1,
                max: 140,
                value: 55,
                slide: function (event, ui) {
                    $("#amount").val(ui.value);
                }
            });
            $("#amount").val($("#age").slider("value"));
        });


        $(function () {
            $("#sortable").sortable();
            $("#sortable").disableSelection();
        });

        $(function () {
            $("#sortable2").sortable();
            $("#sortable2").disableSelection();
        });

    </script>

        #sortable2 {
